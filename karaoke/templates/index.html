{% extends "base.html" %}

{% block css %}
<style type="text/css">
	h1 {
		font-size: 80px;
		font-family: Georgia;
		color: gray;


	}
	h2 { 
		font-size: 20px;

	}


    body {
        background-color: black;
        border: outset;
        border-width: 10px;
    }
    /*custom font*/
@import url(http://fonts.googleapis.com/css?family=Montserrat);

/*basic reset*/
* {margin: 0; padding: 0;}

html {
	height: 100%;
	/*Image only BG fallback*/
	/*background: url('http://thecodeplayer.com/uploads/media/gs.png');
	background = gradient + image pattern combo*/
	background-color: black;
	/*background: 
		linear-gradient(rgba(100, 24, 0, .2), rgba(155, 89, 182, 0.2)), 
		url('http://thecodeplayer.com/uploads/media/gs.png'); */
}

body {
	font-family: montserrat, arial, verdana;
}
/*form styles*/
#msform {
	width: 400px;
	margin: 50px auto;
	text-align: center;
	position: relative;
}
#msform fieldset {
	background: white;
	border: 0 none;
	border-radius: 3px;
	box-shadow: 0 0 15px 1px rgba(0, 0, 0, 0.4);
	padding: 20px 30px;
	
	box-sizing: border-box;
	width: 80%;
	margin: 0 10%;
	
	/*stacking fieldsets above each other*/
	position: absolute;
}
/*Hide all except first fieldset*/
#msform fieldset:not(:first-of-type) {
	display: none;
}
/*inputs*/
#msform input, #msform textarea {
	padding: 15px;
	border: 1px solid #ccc;
	border-radius: 3px;
	margin-bottom: 10px;
	width: 100%;
	box-sizing: border-box;
	font-family: montserrat;
	color: #2C3E50;
	font-size: 13px;
}
/*buttons*/
#msform .action-button {
	width: 100px;
	background: #27AE60;
	font-weight: bold;
	color: white;
	border: 0 none;
	border-radius: 1px;
	cursor: pointer;
	padding: 10px 5px;
	margin: 10px 5px;
}
#msform .action-button:hover, #msform .action-button:focus {
	box-shadow: 0 0 0 2px white, 0 0 0 3px #27AE60;
}
/*headings*/
.fs-title {
	font-size: 15px;
	text-transform: uppercase;
	color: #2C3E50;
	margin-bottom: 10px;
}
.fs-subtitle {
	font-weight: normal;
	font-size: 13px;
	color: #666;
	margin-bottom: 20px;
}

</style>

{% endblock %}

{% block content %}
<div class="offset2 span8">
    <h1 class="text-center">KARAOKE</h1>
    <h2 class="text-center">CALL ME BABY</h2>

</div>

<!-- multistep form -->
<form id="msform">
	<!-- progressbar -->
<!-- 	<ul id="progressbar">
		<li>Account</li>
		<li>Social Profiles</li>
		<li>Personal Details</li>
	</ul> -->
	<!-- fieldsets -->
	<fieldset>
		<h2 class="fs-title">Create your account</h2>
		<h3 class="fs-subtitle">This is step 1</h3>
		<input type="text" name="email" placeholder="Your Number" />
		<input type="password" name="pass" placeholder="Their Number" />
		<input type="password" name="cpass" placeholder="Song" />
		<input id="call" type="button" class="next" value="Call" />
	</fieldset>

</form>

<!-- jQuery -->
<script src="http://thecodeplayer.com/uploads/js/jquery-1.9.1.min.js" type="text/javascript"></script>
<!-- jQuery easing plugin -->
<script src="http://thecodeplayer.com/uploads/js/jquery.easing.min.js" type="text/javascript"></script>

{% endblock %}

{% block scripts %}
<script type="text/javascript">
$("#call").click(function() {
    $.get("/call/", function(data) {
        console.log(data);
    });
});
</script>
{% endblock %}
